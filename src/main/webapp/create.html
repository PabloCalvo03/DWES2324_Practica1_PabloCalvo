<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Formulario de Pokemon</title>
</head>
<body>
  <h1>Crear un nuevo Pokémon</h1>
  <form action='create' method='post'>
    <label for='nombre'>Nombre:</label>
    <input type='text' id='nombre' name='nombre' required><br><br>
    <label for='tipo1'>Tipo 1:</label>
    <input type='text' id='tipo1' name='tipo1' required><br><br>
    <label for='tipo2'>Tipo 2:</label>
    <input type='text' id='tipo2' name='tipo2'><br><br>
    <label for='peso'>Peso:</label>
    <input type='text' id='peso' name='peso'><br><br>
    <label for='altura'>Altura:</label>
    <input type='text' id='altura' name='altura'><br><br>
    <input type='submit' value='Crear Pokémon'>
  </form>
</body>
</html>
